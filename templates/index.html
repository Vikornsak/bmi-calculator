<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUMT BMI Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="p-2 mt-4 text-center ">
      
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="mb-4" style="max-width: 250px;">
        
      </div>
   

    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <h1 class="text-center mb-4 font-weight-bold">BMI Calculator</h1>
                <form method="POST">
                    <div class="form-group">
                        <label for="weight">Weight (kg):</label>
                        <input type="number" class="form-control" id="weight" name="weight" min="0.1" max="150" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="height">Height (cm):</label>
                        <input type="number" class="form-control" id="height" name="height" min="10" max="200" step="0.1" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg  btn-block">Calculate BMI</button>
                </form>
                {% if bmi %}
                    <div class="mt-4 text-center">
                        <h2>Your BMI: {{ bmi }}</h2>
                        <h3>Category: {{ category }}</h3>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-2">Calculate again</a>
                    </div>
                {% endif %}
                {% if error %}
                    <div class="alert alert-danger mt-4">
                        {{ error }}
                    </div>
                {% endif %}

                <div class="mt-4 text-center">
                    <a href="{{ url_for('report') }}" class="btn btn-outline-primary">Go to Report</a>
                    <a href="{{ url_for('download_file') }}" class="btn btn-outline-success">Download Excel File</a>
                </div>
                <div class="mt-4 text-center">
                    <a href="{{ url_for('bmi_explanation') }}" class="btn btn-info">What is BMI?</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
